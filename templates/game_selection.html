<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Game</title>

  <!-- Embedded CSS for Background, Font Color, and Buttons -->
  <style>
    /* Background container to apply the background image */
    body {
      background-image: url(/static/images/bg2.png);
      background-size: cover; /* Make the background cover the entire page */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background from repeating */
      height: 100vh; /* Full height of the viewport */
      margin: 0; /* Remove default margin */
      display: flex; /* Use flexbox for alignment */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    /* Update font color */
    h1 {
      color: #fff; /* White color for the header to stand out against the background */
    }

    /* Styling the game buttons */
    .game-button {
      text-decoration: none;
      background-color: #800080; /* Purple background for buttons */
      color: #fff; /* White text color */
      padding: 10px 20px; /* Adjust padding */
      border-radius: 5px; /* Rounded corners */
      font-size: 1.1em; /* Slightly larger text */
      font-weight: bold; /* Bold font for readability */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
      display: inline-block; /* Make the link look like a button */
      text-align: center; /* Center text inside the button */
    }

    .game-button:hover {
      background-color: #993399; /* Lighter purple on hover */
      transform: scale(1.05); /* Slightly larger on hover */
    }

    .game-button:active {
      background-color: #660066; /* Darker purple when clicked */
      transform: scale(0.98); /* Slight shrink on click */
    }

    .game-selection-container {
      text-align: center; /* Center text inside the container */
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better contrast */
      padding: 40px; /* Padding around the container */
      border-radius: 10px; /* Rounded corners */
    }

    .game-buttons {
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack buttons vertically */
      gap: 15px; /* Space between buttons */
      justify-content: center; /* Center buttons */
      align-items: center; /* Align buttons to center */
    }
  </style>
</head>

<body>

  <div class="game-selection-container">
    <h1>Select a Game</h1>
    <div class="game-buttons">
      <a href="{{ url_for('game1') }}" class="game-button">Play Game 1</a>
      <a href="{{ url_for('game2') }}" class="game-button">Play Game 2</a>
      <a href="{{ url_for('game3') }}" class="game-button">Play Game 3</a>
    </div>
  </div>

</body>

</html>
