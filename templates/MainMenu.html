<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        /* Main Menu Styling */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(31, 40, 51, 0.8); /* Transparent overlay on top of background */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6); /* Adding shadow */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-in-out;
            z-index: 1; /* Ensure content stays above background */
        }

        .main-menu h1 {
            font-size: 36px;
            color: #66fcf1; /* Light teal title */
            margin-bottom: 30px;
        }

        .main-menu ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        .main-menu li {
            margin-bottom: 15px;
        }

        .main-menu button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0b0c10; /* Darker button background */
            color: #66fcf1;
            border: 2px solid #45a29e;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            width: 100%; /* Full width for buttons */
            max-width: 300px; /* Max width of buttons */
        }

        .main-menu button:hover {
            background-color: #45a29e;
            color: #0b0c10;
            transform: scale(1.05);
        }

        .main-menu button:active {
            transform: scale(0.98);
            background-color: #66fcf1;
            color: #0b0c10;
        }

        /* Background Image for the whole body */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(/static/images/stars.jpeg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Makes background stay fixed while scrolling */
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .main-menu button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .main-menu h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <h1>Select a Planet to Visit</h1>
        <ul>
            <li><button onclick="selectPlanet('Mercury')">Mercury</button></li>
            <li><button onclick="selectPlanet('Venus')">Venus</button></li>
            <li><button onclick="selectPlanet('Earth')">Earth</button></li>
            <li><button onclick="selectPlanet('Mars')">Mars</button></li>
            <li><button onclick="selectPlanet('Jupiter')">Jupiter</button></li>
            <li><button onclick="selectPlanet('Saturn')">Saturn</button></li>
            <li><button onclick="selectPlanet('Uranus')">Uranus</button></li>
            <li><button onclick="selectPlanet('Neptune')">Neptune</button></li>
        </ul>
    </div>

    <script>
        function selectPlanet(planet) {
            let url;

            switch (planet) {
                case 'Sun':
                    url = 'https://sun-nu.vercel.app/'; // Replace with actual link
                    break;
                case 'Mercury':
                    url = 'https://mercury-pearl-ten.vercel.app/'; // Replace with actual link
                    break;
                case 'Venus':
                    url = 'https://example.com/venus'; // Replace with actual link
                    break;
                case 'Earth':
                    url = 'https://earth-threejs-five.vercel.app/'; // Replace with actual link
                    break;
                case 'Mars':
                    url = 'https://mars-inky.vercel.app'; // Replace with actual link
                    break;
                case 'Jupiter':
                    url = 'https://jupiter-inky.vercel.app/'; // Replace with actual link
                    break;
                case 'Saturn':
                    url = 'https://saturn-ochre.vercel.app/'; // Replace with actual link
                    break;
                case 'Uranus':
                    url = 'https://uranus-six.vercel.app/'; // Replace with actual link
                    break;
                case 'Neptune':
                    url = 'https://neptune-alpha.vercel.app/'; // Replace with actual link
                    break;
                default:
                    alert('Unknown planet selected');
                    return;
            }

            window.location.href = url; // Redirect to the selected planet's page
        }
    </script>
</body>
</html>
